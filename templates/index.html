<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 150px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .radio-option label:hover {
            border-color: #667eea;
        }

        .quality-options {
            display: none;
            margin-top: 15px;
        }

        .quality-options.show {
            display: block;
        }

        .quality-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quality-option {
            margin: 0;
        }

        .quality-option input[type="radio"] {
            display: none;
        }

        .quality-option label {
            display: block;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: 500;
            margin: 0;
        }

        .quality-option input[type="radio"]:checked + label {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        .quality-option label:hover {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ffmpeg-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }

        .ffmpeg-warning strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-option {
                min-width: 100%;
            }

            .quality-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YouTube Downloader</h1>
        <p class="subtitle">Download videos and audio from YouTube easily</p>

        {% if not has_ffmpeg %}
        <div class="ffmpeg-warning">
            <strong>‚ö†Ô∏è FFmpeg Not Detected</strong>
            Some features may be limited without FFmpeg. Install it for full functionality.
        </div>
        {% endif %}

        <form id="downloadForm">
            <div class="form-group">
                <label for="url">YouTube URL</label>
                <input 
                    type="text" 
                    id="url" 
                    name="url" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>

            <div class="form-group">
                <label>Download Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="audio" name="type" value="audio">
                        <label for="audio">üéµ Audio Only</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="video" name="type" value="video" checked>
                        <label for="video">üé¨ Video</label>
                    </div>
                </div>
            </div>

            <div class="quality-options show" id="qualityOptions">
                <label>Video Quality</label>
                <div class="quality-group">
                    <div class="quality-option">
                        <input type="radio" id="best" name="quality" value="best" checked>
                        <label for="best">Best (4K)</label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="high" name="quality" value="high">
                        <label for="high">High (1080p)</label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="medium" name="quality" value="medium">
                        <label for="medium">Medium (720p)</label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="low" name="quality" value="low">
                        <label for="low">Low (480p)</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="downloadBtn">Download</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Downloading... Please wait</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const audioRadio = document.getElementById('audio');
        const videoRadio = document.getElementById('video');
        const qualityOptions = document.getElementById('qualityOptions');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const downloadBtn = document.getElementById('downloadBtn');

        // Toggle quality options based on download type
        audioRadio.addEventListener('change', () => {
            qualityOptions.classList.remove('show');
        });

        videoRadio.addEventListener('change', () => {
            qualityOptions.classList.add('show');
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value.trim();
            const type = document.querySelector('input[name="type"]:checked').value;
            const quality = document.querySelector('input[name="quality"]:checked')?.value || 'best';

            // Hide previous messages
            message.classList.remove('show', 'success', 'error');
            message.textContent = '';

            // Show loading
            loading.classList.add('show');
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, type, quality }),
                });

                const data = await response.json();

                // Hide loading
                loading.classList.remove('show');
                downloadBtn.disabled = false;

                // Show message
                message.classList.add('show');
                if (data.success) {
                    message.classList.add('success');
                    message.textContent = '‚úì ' + data.message + ' Check the downloads folder.';
                } else {
                    message.classList.add('error');
                    message.textContent = '‚úó ' + data.error;
                }
            } catch (error) {
                // Hide loading
                loading.classList.remove('show');
                downloadBtn.disabled = false;

                // Show error
                message.classList.add('show', 'error');
                message.textContent = '‚úó Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
